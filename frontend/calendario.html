<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário Acadêmico - UCONNECT</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calendario.css">

</head>
<body>
  <!-- Calendário -->
  <div id="calendar-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>📅 Calendário Acadêmico - UCONNECT</h2>
      <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#adicionarEventoModal">
        ➕ Adicionar Evento
      </button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Agenda do Dia -->
  <div id="resumo-eventos">
    <h5>📋 Agenda de Hoje</h5>
    <p id="today-date" class="text-muted small"></p>
    <ul id="eventList" class="list-unstyled mt-3"></ul>
  </div>

  <!-- Modal Adicionar -->
  <div class="modal fade" id="adicionarEventoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Novo Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAdicionarEvento">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" id="tituloEvento" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Data</label>
              <input type="date" class="form-control" id="dataEvento" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Hora de início</label>
              <input type="time" class="form-control" id="horaInicioEvento">
            </div>
            <div class="mb-3">
              <label class="form-label">Hora de término (opcional)</label>
              <input type="time" class="form-control" id="horaFimEvento">
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" id="descricaoEvento"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <select class="form-select" id="tipoEvento">
                <option value="evento-aula">📘 Aula</option>
                <option value="evento-prova">📝 Prova</option>
                <option value="evento-comunicado">📢 Comunicado</option>
                <option value="evento-entrega">📊 Entrega</option>
                <option value="evento-geral">🎤 Evento Geral</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar -->
  <div class="modal fade" id="editarEventoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Editar Evento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarEvento">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" id="editarTituloEvento" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Data</label>
              <input type="date" class="form-control" id="editarDataEvento" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Hora de início</label>
              <input type="time" class="form-control" id="editarHoraInicioEvento">
            </div>
            <div class="mb-3">
              <label class="form-label">Hora de término</label>
              <input type="time" class="form-control" id="editarHoraFimEvento">
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" id="editarDescricaoEvento"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <select class="form-select" id="editarTipoEvento">
                <option value="evento-aula">📘 Aula</option>
                <option value="evento-prova">📝 Prova</option>
                <option value="evento-comunicado">📢 Comunicado</option>
                <option value="evento-entrega">📊 Entrega</option>
                <option value="evento-geral">🎤 Evento Geral</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-danger" id="btnExcluirEvento">Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="calendario.js"></script>
</body>
</html>
